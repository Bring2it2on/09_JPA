<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>✔입력 가격을 초과하는 메뉴의 목록 조회</h3>
    <form action="/menu/search">
        <input type="number" name="menuPrice"> 원 초과의 메뉴 목록 조회
        <input type="submit" value="조회">
    </form>
    <h3>✔입력 가격과 동일한 메뉴의 목록 조회</h3>
    <form action="/menu/search2">
        <input type="number" name="menuPrice"> 원과 동일한 메뉴 목록 조회
        <input type="submit" value="조회">
    </form>
    <h3>✔입력 가격보다 낮거나 같은 메뉴의 목록 조회</h3>
    <form action="/menu/search3">
        <input type="number" name="menuPrice"> 원 이하의 메뉴 목록 조회
        <input type="submit" value="조회">
    </form>
</body>
</html>
